<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Login now</h2>
              <form [formGroup]="loginForm">
               
                <!-- Email input -->
                <div class="form-outline mb-6">
                    <div class="form-control">
                      <label >Email</label>
                  <input type="email" formControlName="email" id="form3Example3" class="form-control" />
                 
                  <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">Enter valid email..</small>

                </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-6">
                    <div class="form-control">
                      <label>Password</label>
                  <input type="password" formControlName="password" id="form3Example4" class="form-control" />
                 
                  <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">Password is required..</small>

                </div>
                </div>
  
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <!-- <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked /> -->
                  <label class="form-check-label" for="form2Example33">
                  Don't have Account? <a routerLink="/signup"> Signup</a> 
                  </label>
                </div>
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login()">
                  Login
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>or login with:</p>
                  
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"  (click)="signupWithGoogle()"></i>
                  </button>
  
               
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
